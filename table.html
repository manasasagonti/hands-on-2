<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLES IN HTML</title>
</head>
<body>
    <h1>Table in HTML</h1>
    <table border="1px solid;" style="background-color: beige;">
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll No</th>
                <th>Department</th>
                <th>Passing Year</th>
                <th>Percentage</th>
            </tr>
        </thead>
    <tbody>
        <tr>
            <td>Manasa</td>
            <td>5H0</td>
            <td>CSE</td>
            <td>2023</td>
            <td>89%</td>
        </tr>
        <tr>
            <td>chinnu</td>
            <td>5H1</td>
            <td>CSE</td>
            <td>2023</td>
            <td>90%</td>
        </tr>
    </tbody>
</body>
</html>
