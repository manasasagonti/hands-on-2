<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hands on 2 Form</title>
</head>
<body>
    <h1>FORMS</h1>
    <form action="./form1.html" method="get">
        <label for="name">Enter your Name</label>
        <input type="text" placeholder="Enter name" id="name" name="username" value="name" autocomplete="true"> <br> <br>
        <label for="email">Enter your MailID</label>
        <input type="email" placeholder="Enter mail" id="email" name="email" autocomplete="true"> <br> <br>
        <label for="phn">Enter your Mobile Number</label>
        <input type="number" placeholder="Enter Number" id="number" name="number" autocomplete="true"> <br> <br>
        <label for="password">Enter your Password</label>
        <input type="password" placeholder="Enter Password" id="password" name="password"> <br> <br>
        <label for="Language">Language</label>
        <input type="radio"  name="Language" value="React" id="react"> <label for="react">React</label>
        <input type="radio"  name="Language" value="Angular" id="angular"> <label for="angular">Angular</label>
        <input type="radio"  name="Language" value="Vue" id="vue"> <label for="vue">Vue</label><br> <br>
        <label for="course">course</label>
        <input type="checkbox" name="course1" id="MERN" value="MERN"> <label for="MERN">MERN</label>
        <input type="checkbox" name="course2" id="MEAN" value="MEAN"> <label for="MEAN">MEAN</label>
        <input type="checkbox" name="course3" id="MEWN" value="MEWN"> <label for="MEWN">MEWN</label><br> <br>
        <label for="dropdown">Field</label>
        <select name="FIELD" id="dropdown">
            <option>select field</option>
         <option value="Front End">Front End Developer</option>
         <option value="Back End">Back End Developer</option>
         <option value="Full Stack">Full Stack Web Developer</option> 
        </select>
        <br> <br>
         <textarea cols="100" rows="10"></textarea> <br> <br>
        <input type="submit" value="submit">
    </form>
    <h1>TABLE</h1>
    <a href="./table.html">click on</a>
    
</body>
</html>
